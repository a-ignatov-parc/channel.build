<head>
  <title>channel.build</title>
  <link href="/vendor/bootstrap-social/css/font-awesome.css" rel="stylesheet">
  <link href="/vendor/bootstrap-social/bootstrap-social.css" rel="stylesheet">
</head>

<body>
</body>

<template name="home">
  <div class="import-container">
    {{#if currentUser}}
      <h1 class="header-greeting">Welcome {{currentUser.services.google.given_name}}!</h1>
      {{> import}}
    {{else}}
      {{> googleLogin}}
    {{/if}}
  </div>
</template>

<template name="import">
  <div class="import-grouping">
    {{> loader}}
  </div>
</template>

<template name="googleLogin">
  <div id="google-login-button" class="btn btn-block btn-social btn-google" style="background-image: none; text-shadow: none; padding-bottom: 6px; padding-top: 6px;">
    <i class="fa fa-google">
    </i>
    Sign in with Google
  </div>
</template>
